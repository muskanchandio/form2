                  <input id="input1" type="text" class="form-control border-top-0 border-start-0 border-end-0  bg-transparent" placeholder="Last name" aria-label="Last name">
                </div>
              </div>
              <select class="form-select border-top-0 border-start-0 border-end-0  my-4 mx-5 w-75 bg-transparent space1" aria-label="Default select example">

                <div class="col-4">
                    <select class="form-select border-top-0 border-start-0 border-end-0  my-2 ms-5 w-100 bg-transparent space1" aria-label="Default select example">
                        <option selected>Employees</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                </div>
              </div>
        </div>
        <div class="col-md-6 col-sm-12 sec2 " >
            <h3 class="text-light my-5 mx-5">Contact Details</h3>
            <div class="mb-3">
                
                <input type="text" class="form-control border-top-0 border-start-0 border-end-0  my-4 mx-5 w-75 bg-transparent" id="formGroupExampleInput" placeholder="Street+ Nr">
              </div>
              <div class="mb-3">
                
                <input type="text" class="form-control border-top-0 border-start-0 border-end-0  my-4 mx-5 w-75 bg-transparent" id="formGroupExampleInput" placeholder="Additional Information">
              </div>
            <div class="row my-4 ">
                <div class="col-4">
                    <input id="u1" type="text" class="form-control border-top-0 border-start-0 border-end-0   ms-5 bg-transparent" placeholder="Zip Code" aria-label="Last name">
                    </div>
                    <div class="col-8">
                        <select class="form-select border-top-0 border-start-0 border-end-0  ms-5   bg-transparent space1" aria-label="Default select example">
                            <option selected>Place</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                          </select>
                    </div>
            </div>
            <select class="form-select border-top-0 border-start-0 border-end-0 mx-5 my-3 w-75 bg-transparent space1" aria-label="Default select example">
                <option selected>Country</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
              <div class="row  my-4 ">
                <div class="col-4 ">
                    <input type="text" class="form-control border-top-0 border-start-0 border-end-0 ms-5  bg-transparent" placeholder="Code +" aria-label="Last name">
                </div>
                <div class="col-8">
                    <input type="text" class="form-control border-top-0 border-start-0 border-end-0   ms-5 bg-transparent space2" placeholder="Phone Number" aria-label="Last name">
                </div>
                </div>
                <div class="mb-3">
                
                    <input type="text" class="form-control border-top-0 border-start-0 border-end-0  my-4 mx-5 w-75 bg-transparent" id="formGroupExampleInput" placeholder="Your Email">
                  </div>
                  <div class="col-12">
                    <div class="form-check border-top-0 border-start-0 border-end-0  my-4 mx-5 w-75 bg-transparent">
                      <input class="form-check-input is-invalid " type="checkbox" value="" id="invalidCheck3" aria-describedby="invalidCheck3Feedback" required>

                         I do accept the Terms and Conditions of your site.
                      </label>
                     
                    </div>
                  </div>
                  <div class="mb-3 ">
